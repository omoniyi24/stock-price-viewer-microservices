<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>From JayJav</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="/js/postrequest.js"></script>-->
    <!--<script src="/js/getrequest.js"></script>-->

</head>
<body>

<div class="container">

    <h3 style="color:blue">This project get stock price(in real-time)</h3>

    <div>
        <form class="form-inline" th:action="@{/index}"
              th:object="${quote}" method="post" style="margin:20px 20px 20px 20px" id="customerForm">
            <div class="form-group">
                <label for="username" style="margin-right:5px">Username:</label>
                <input type="text" class="form-control" th:field="*{userName}" id="username" placeholder="Enter Username"/>
            </div>
            <div class="form-group">
                <label for="quotes" style="margin-left:20px; margin-right:5px">Quotes:</label>
                <input type="text" class="form-control" th:field="*{quote}" id="quotes" placeholder="Enter Quotes"/>
            </div>
            <button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Add</button>
            <div th:if="${reponse}" th:text="${reponse}" th:class="${'alert ' + alertClass}"/>
        </form>
    </div>

</div>
</body>
</html>
